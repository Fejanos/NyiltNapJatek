<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számkitaláló Játék</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-1">
        <!-- Alapértelmezés szerint rejtett alert box -->
        <div id="alert" class="alert alert-success d-none">
            <p class="alertMessage"></p>
        </div>
        <div class="game-container text-center">
            <h1 id="gameTitle" class="mb-4">Találd ki a számot!</h1>
            <p id="gameDescription">Válassz egy számot 1 és 100 között:</p>
            <input type="number" id="guessInput" class="form-control mb-3" placeholder="Írd be a tipped" min="1" max="100">
            <button id="submitGuess" class="btn btn-primary" disabled>Tippelj!</button>
            <button id="newGameBtn" class="btn btn-success d-none mt-3">Új játék</button>
            <p id="resultMessage" class="result-message"></p>
        </div>
    </div>


    <script src="jatek.js"></script>

</body>
</html>
